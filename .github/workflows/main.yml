name: CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11' # Specify your desired Java version here
          distribution: 'adopt' # Use 'adopt' distribution for OpenJDK

      - name: Install Maven
        run: |
          sudo apt-get update
