name: CI/CD Pipeline

on:
  push:
    branches:
      - main
jobs:
  git_checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
  unit_testing:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          
      - name: Set up Maven
        uses: actions/setup-java@v2
        with:
          java-version: '3'
          
      - name: UNIT Testing
        run: mvn test       
